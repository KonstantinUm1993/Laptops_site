{%extends 'header.html'%} 
{%block main%}
  <div class="container">
    <div class="row row-cols-3 gy-5">
        {%for i in laptops%}
      <div class="col">
        <div class="card" style="width: 18rem;">
        <img src="{{i[10]}}" class="card-img-top" alt="картинки нет">
        <div class="card-body">
          <h5 class="card-title">{{i[1]}} {{i[2]}}</h5>
          <p class="card-text">Несколько быстрых примеров текста для построения на основе заголовка карточек и составляющих основную часть содержимого карточки.</p>
          <a href="#" class="btn btn-primary">Идти куда-нибудь</a>
        </div>
      </div>
    </div>
    {%endfor%}
</div>
</div>
{%endblock%}
